{% extends 'blog/layout.html' %}

{% block content %}

<div class="container">
{% for entry in entries_list %}
    <div class="row">
        <h2>{{ entry.title }}</h2>
        <p>{{ entry.author  }}</p>
        <p>{{ entry.date_published }}</p>
        <h4>{{ entry.text }}</h4>
    </div>
{% endfor %}
</div>

{% endblock %}
