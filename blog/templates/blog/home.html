{% extends 'blog/layout.html' %}

{% block content %}

<div class="container">
{% for entry in entries_list %}
    <div class="row">
        <h2>{{ entry.title }}</h2>
        <p>{{ entry.author  }}</p>
        <p>{{ entry.date_published }}</p>
        <h4>{{ entry.text }}</h4>
        <p>
            {% for tag in entry.tags.all %}
            <span class="badge badge-pill badge-primary">#{{ tag.name }}, </span>
            {% endfor %}
        </p>
    </div>
{% endfor %}
</div>

{% endblock %}
