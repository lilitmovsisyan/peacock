{% extends 'blog/layout.html' %}

{% block content %}

<div class="container">
    {% for row in rows %}
    <div class="row">
        {% for entry in row %}
        <div class="col-sm">
            <a href="project/{{ entry.title }}.html" target=_blank title="See more about the {{ entry.title }} project">{{ entry.title }}</a>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
  </div>

{% endblock %}
