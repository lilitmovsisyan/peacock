{% extends 'blog/layout.html' %}

<div id="content">
    {% block content %}

        <div class="container">
            {% for tag in tags_list %}

                <li><a href="{% url 'tags' %}" title="see all projects with tag #{{ tag }}">#{{ tag }}</a></li>
        
            {% endfor %}
        </div>


        {% comment %}
        <div id="image_or_carousel">
            {% block carousel %}
                {{ block.super }}
            {% endblock carousel %}
        </div>
        {% endcomment %}

    {% endblock %}
</div>
