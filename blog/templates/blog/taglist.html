{% extends 'blog/base.html' %}

<div id="content">
    {% block content %}

        <div class="container text-center" >
            {% for tag in tags_list %}

                <ul><span class="badge badge-pill badge-light">
                    <a href="{% url 'tagpage' tag.name %}" title="See all projects with tag #{{ tag }}">
                        #{{ tag }}
                    </a></span>
                </ul>
        
            {% endfor %}
        </div>

    {% endblock %}
</div>
